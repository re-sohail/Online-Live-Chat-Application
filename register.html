<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <div class="Login-main-page">
        <div class="login-nav"></div>
        <div class="login-page">
            <div class="l-side"></div>
            <div class="r-side">
                <form action="index.html">
                    <h1>Register to Chat</h1>
                    <div class="login-email">
                        <input type="email" name="Email" id="Email" placeholder="Enter your Email">
                    </div>
                    <div class="login-password">
                        <input type="password" name="Password" id="Password" placeholder="Enter your Password">
                    </div>
                    <div class="login-password">
                        <input type="password" name="Password" id="Password" placeholder="Confirm your Password">
                    </div>
                    <input type="submit" value="Register">
                    <p>or</p>
                    <button><i class="ri-google-fill"></i> Sign up with Google</button>
                    <h5>if you have already account <a href="login.html">Login now</a></h5>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
