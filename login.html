<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <div class="Login-main-page">
        <div class="login-nav"></div>
        <div class="login-page">
            <div class="l-side"></div>
            <div class="r-side">
                <form action="index.html">
                    <h1>Log in to Chat</h1>
                    <div class="login-email">
                        <input type="email" name="Email" id="Email" placeholder="Enter your Email">
                    </div>
                    <div class="login-password">
                        <input type="password" name="Password" id="Password" placeholder="Enter your Password">
                    </div>
                    <div class="remeber-forget">
                        <div class="remeber">
                            <input type="checkbox">
                            <p>Remember me</p>
                        </div>
                        <a href="#">forget password</a>
                    </div>
                    <input type="submit" value="Login">
                    <p>or</p>
                    <button><i class="ri-google-fill"></i> Ligin with Google</button>
                    <h5>Do not have account <a href="register.html">Register Now</a></h5>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
